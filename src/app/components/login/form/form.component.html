<div class="my-4 flex justify-center lg:hidden">
    <a  [routerLink]="['/']" class="flex items-center">
       <img src="/assets/imgs/Logo_DD_light.png" alt="" width="160px">
    </a>
</div>
<section class="flex items-center justify-center md:h-full ">
    <div class="space-y-12 md:space-y-12">
        <div class="space-y-4 md:space-y-6 w-[250px] md:w-[400px]">
            <h1 class="text-2xl text-gray-900 text-start font-bold lg:hidden">
                <span class="text-[#D66017]">Welcome back !</span>
            </h1>
            <h1
                class="text-lg font-semibold lg:font-bold leading-tight tracking-tight text-gray-900 md:text-2xl  flex lg:justify-center">
                Sign in to your account
            </h1>
            <form (ngSubmit)="login()" class="space-y-4 md:space-y-6" >
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input type="email"  name="email" id="email" [(ngModel)]="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@company.com" required="">
                </div>
                <div>
                    <label for="password" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" [(ngModel)]="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required="">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox"
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <a [routerLink]="['/forgot-password']" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot Password</a>
                    </div>                     
                </div>
                <button type="submit" 
                    class="w-full text-gray-800 bg-[#ea803f] hover:bg-[#d76823] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                    in</button>
                    <button (click)="signInWithGoogle()"
                    class="google">Sign in with Google</button>
                <app-under-form></app-under-form>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Don’t have an account yet? <a [routerLink]="['/signUp']" routerLinkActive="router-link-active" 
                        class="font-medium text-[#ea803f]  hover:underline dark:text-primary-500">Sign up</a>
                </p>
            </form>
        </div>



    </div>
</section>
