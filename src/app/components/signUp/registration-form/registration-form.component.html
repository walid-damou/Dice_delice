<div class="my-4 flex justify-center lg:hidden">
    <a  [routerLink]="['/']" class="flex items-center">
       <img src="/assets/imgs/Logo_DD_light.png" alt="" width="160px">
    </a>
</div>
<section class=" p-2 md:p-10 ">
    <div class="space-y-12 md:space-y-12">
        <div class="space-y-4 md:space-y-10">
            <h1 class="text-2xl text-gray-900 text-start font-bold lg:hidden">
                <span class="text-[#D66017] flex justify-center">Welcome to coffee name!</span>
            </h1>
            <h1
                class="text-lg font-semibold lg:font-bold leading-tight tracking-tight text-gray-900 md:text-2xl  flex justify-center">
                Create an Account
            </h1>
            <div class="flex justify-center">
                <div>
                    <ol class="flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base space-x-10 justify-center" >
                        <li class="step1G flex md:w-full items-center text-[#ea803f] dark:text-[#ea803f] sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
                            <span class="step1F flex items-center ">
                                <svg aria-hidden="true" class="w-4 h-4 mr-2 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                Personal <span class="hidden sm:inline-flex sm:ml-2">Info</span>
                            </span>
                        </li>
                        <li class="flex md:w-full items-center ">
                            <span class=" step2G flex items-center ">
                                <span class="mr-2 step2F">2</span>
                                Account <span class="hidden sm:inline-flex sm:ml-2">Info</span>
                            </span>
                        </li>
                    </ol>
                </div>
            </div>
            

            <form class="space-y-4 " (ngSubmit)="register()" >
                <div id="personalInfo" class="space-y-4 md:space-y-8 pl-5 pr-5 md:pl-10 md-pr-10">
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-4">
                        <div class="md:w-1/2 " id="fistName">
                            <label for="fistName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                            <input type="text" name="fistName" [(ngModel)]="firstName"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Fisrt name" required="">
                        </div>
                        <div class="md:w-1/2" id="lastName">
                            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                            <input type="text" name="lastName" [(ngModel)]="lastName"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Last name" required="">
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-4">
                        <div class="md:w-1/2" id="sex">
                            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                            <select id="gender" name="gender" [(ngModel)]="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="md:w-1/2" id="dateBirth">
                            <label for="dateBirth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">dateBirth</label>
                            <input type="date" name="dateBirth" [(ngModel)]="dateBirth"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required="">
                        </div>
                    </div>
                    
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-4">
                        <div class="md:w-1/2" id="address">
                            <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">address</label>
                            <input type="text" name="address" [(ngModel)]="address"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="address" required="">
                        </div>
                        <div class="md:w-1/2" id="city">
                            <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">city</label>
                            <input type="text" name="city" [(ngModel)]="city"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="city" required="">
                        </div>
                    </div>
                    <button type="button" id="step1" onclick="hideStepOne()"
                        class="w-full text-white bg-[#ea803f] hover:bg-[#d76823] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Next
                    </button>
                </div>
                <!-- end -->
                <div id="accountInfo" class="hidden space-y-4 md:space-y-10 pl-5 pr-5 md:pl-10 md-pr-10">
                    <div class=" flex flex-col md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-4">
                        <div class="md:w-1/2"  id="username">
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" name="username" [(ngModel)]="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Username" required="">
                        </div>
                        <div class="md:w-1/2">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                            <input type="text" name="phone" id="phone" [(ngModel)]="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="+212 666 666 666" required="">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                    </div>
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 space-x-0 md:space-x-4">
                        <div class="md:w-1/2">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="">
                        </div>
                        <div class="md:w-1/2">
                            <label for="Cpassword"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                            <input type="password" name="Cpassword" [(ngModel)]="Cpassword" id="Cpassword" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-[#ea803f] hover:bg-[#d76823] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Create
                    </button>
                </div>
                <app-under-form></app-under-form>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400 pb-10 md:pb-0">
                    Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" 
                        class="font-medium text-[#ea803f]  hover:underline dark:text-primary-500">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</section>
