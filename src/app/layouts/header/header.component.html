<nav class="bg-[#fcf8f5] ">
    <div class="border-gray-200  pb-2 pt-2 px-4 md:px-0 md:mx-24 ">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto">
            <a  [routerLink]="['/']" class="flex items-center w-[120px] md:w-[160px] ">
                <img src="/assets/imgs/Logo_DD_dark.png" alt="" class="w-full">
            </a>
            <div class="flex items-center md:order-2">
                <div *ngIf="!logged_in; else elseBlock"> 
                    <a [routerLink]="['/login']"
                        routerLinkActive="router-link-active"
                        class="text-gray-800  hover:bg-[#f6ebe2]  font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2">Login</a>
                    <a  [routerLink]="['/signUp']" routerLinkActive="router-link-active"
                        class="text-white bg-[#ea803f] hover:bg-[#d76823]  font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2  ">Sign
                        up</a>
                </div>
                <ng-template #elseBlock>
                        <button id="dropdownInformationButton" data-dropdown-toggle="dropdownInformation" 
                            class="text-gray-700 space-x-2 font-medium rounded-lg text-sm md:px-4 py-2.5 text-center inline-flex items-center"
                            type="button"><img class="w-10 h-10 rounded-full" [src]="'assets/imgs/' + user.picture"
                                alt="Rounded avatar">
                            <p class="hidden md:block">{{user.username}}</p>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownInformation"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                                <div>{{user.username}}</div>
                                <div class="font-medium truncate">{{user.email}}</div>
                            </div>
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownInformationButton">
                                <li>
                                    <a href="#"  [routerLink]="['/profile']"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
                                </li>
                                <li>
                                    <a   routerLinkActive="router-link-active" [routerLink]="['/myreservations']"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">My
                                        reservations</a>
                                </li>

                            </ul>
                            <div class="py-2">
                                <a href="#" (click)="logout()"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                    out</a>
                            </div>
                        </div>
                </ng-template>
                <button data-collapse-toggle="mega-menu" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mega-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div id="mega-menu" class="items-center justify-between hidden w-full text-sm md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
                    <li>
                        <a  [routerLink]="['/']"
                            class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#cd8a58] md:p-0  "
                            aria-current="page">Home</a>
                    </li>

                    <li>
                        <a [routerLink]="['/reservation']"
                            class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#cd8a58] md:p-0  ">Reserve</a>
                    </li>
                    <li>
                        <a [routerLink]="['/books']"
                            class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#cd8a58] md:p-0  ">Our Books</a>
                    </li>
                    <li>
                        <a [routerLink]="['/games']"
                            class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#cd8a58] md:p-0  ">Our Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</nav>
